<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheets/contact_form.css">
</head>
<body>

    <div class="contact_form">
        <form action="">

            <h1>CONTACT FORM</h1>

            <label for="name">Name</label><br>
            <input type="text" name="name" required>

            <br>

            <label for="course">Course</label><br>
            <input type="text" name="course" required readonly>
            <select name="course" id="course">
                <option value=""></option>
                <option value="bsit">BS-IT</option>
                <option value="bsbio">BS-BIO</option>
                <option value="bsmath">BS-MATH</option>
                <option value="bscrim">BS-CRIM</option>
            </select>

            <br>

            <label for="year">Year</label><br>
            <input type="text" name="year" required readonly>
            <select name="year" id="year">
                <option value=""></option>
                <option value="1st">1st-year</option>
                <option value="2nd">2nd-year</option>
                <option value="3rd">3rd-year</option>
                <option value="4th">4th-year</option>
            </select>

            <br>

            <label for="section">Section</label><br>
            <input type="text" name="section" required readonly>
            <select name="section" id="section">
                <option value=""></option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
            </select>

            <br>

            <label for="address">Address</label><br>
            <textarea id="address" name="address" rows="5" cols="40" required></textarea>

            <br>

            <div class="agreement">
                <input type="checkbox" name="agreement" id="agreement" required> <label for="agreement">I agree to the terms and conditions</label>
            </div>
            

            <br>

            <button type="submit">Confirm</button>

        </form>
    </div>
    
</body>
</html>
