<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheets/login_form.css">
    <title>Login    </title>
</head>
<body>
    <div class="login_form">
        <form action="">
            <h1>LOGIN</h1>

            <label for="username">Username</label><br>
            <input type="text" name="username" id="user_field" required>

            <br><br>

            <label for="password">Password</label><br>
            <input type="password" name="password" id="pass_field" required>

            <br><br>

            <div class="buttons">
                <button id="login">LOGIN</button>
                <button id="signup">SIGN UP</button>
            </div>
            
        </form>
    </div>
</body>
</html>
